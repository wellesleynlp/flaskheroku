{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}

{% block content %}

{% if results %}
  <h2>Anagrams for <span class="input">{{ word }}</span>: <span class="output">{{ results }}</span></h2>
  <p>Would you like to try another?</p>
{% endif %}

<p>Enter a word and we will give you a list of its anagrams.</p>

<form action = "/" method=post>
<input type="text" id="word" name="word">
<input type="submit" value="Generate">
</form>

{% endblock %}
